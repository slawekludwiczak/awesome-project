name: reviewdog
on: [pull_request]
jobs:
  checkstyle:
    name: runner / checkstyle
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dbelyaev/action-checkstyle@master
        with:
          reporter: github-pr-review
          level: warning
          checkstyle_config: .checkstyle/checkstyle.xml
          checkstyle_version: 10.18.1